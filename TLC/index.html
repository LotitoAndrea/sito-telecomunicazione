<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legge Di Ohm Lotix</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Sito di TLC di Lotito</h1>
    </div>

    <div class="container-fluid text-center">
        <div class="row mt-5">
        <div class="col-3"> 
            <button id="bottone" type="button" class="btn btn-primary" onclick="mostra()">Mostra</button>
        </div></div>
        <div class="row mt-5">
        <div class="row mt-6"> 
        <div class="card d-none" id="cardNascosta" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Calcolo Intensità</h5>
              
              <label for="tensione">tensione (V):</label>
              <input type="number" class="form-control" id="tensioneA" placeholder="V" required>

              <label for="intensita">Intensità (Ohm):</label>
              <input type="number" class="form-control" id="resistenzaA" placeholder="Ohm" required>

              <a class="btn btn-primary btn-block mt-3" onclick="calcolaIntensita()">Calcola La Intensità</a>
              <h2 class="mt-5" id="risultatoA"></h2>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row mt-5">
        <div class="col-3"> 
            <button id="bottone1" type="button1" class="btn btn-primary" onclick="mostra1()">Mostra</button>
        </div></div>
        <div class="row mt-5">
        
            <div class="col-6"> 
        <div class="card d-none" id="cardNascosta1" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Calcolo Tensione</h5>
              <label for="resistenza">Resistenza (ohm):</label>

              <input type="number" class="form-control" id="resistenzaB" placeholder="Ohm" required>

              <label for="intensita">Intensità (A):</label>
              <input type="number" class="form-control" id="intensitaB" placeholder="A" required>

              <a class="btn btn-primary btn-block mt-3" onclick="calcolaTensione()">Calcola La Tensione</a>
              <h2 class="mt-5" id="risultatoB"></h2>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row mt-5">
        <div class="col-3"> 
            <button id="bottone2" type="button2" class="btn btn-primary" onclick="mostra2()">Mostra</button>
        </div></div>
        <div class="row mt-5">
        
            <div class="col-6"> 
        <div class="card d-none" id="cardNascosta2" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">Calcolo Resistenza</h5>

              <label for="resistenza">Tensione (V):</label>
              <input type="number" class="form-control" id="tensioneC" placeholder="V" required>

              <label for="intensita">Intensità (A):</label>
              <input type="number" class="form-control" id="intensitaC" placeholder="A" required>

              <a class="btn btn-primary btn-block mt-3" onclick="calcolaResistenza()">Calcola La Resistenza</a>
              <h2 class="mt-5" id="risultatoC"></h2>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
